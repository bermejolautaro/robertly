<div
  class="footer-padding"
  [hidden]="!exerciseLogService.loaded()"
>
  <app-filters (filtersChanged)="onFilterChange($event)"></app-filters>

  <div class="container d-flex justify-content-end align-items-center gap-2">
    <button
      class="btn btn-secondary"
      (click)="prevPage()"
    >
      &lt;
    </button>
    {{ currentPage() }}
    <button
      class="btn btn-secondary"
      (click)="nextPage()"
    >
      &gt;
    </button>
  </div>

  <div class="mt-4">
    @if (exerciseLogService.loaded()) {
      <div class="container">
        @for (log of logs(); track $index) {
          <app-exercise-log [exerciseLog]="log"></app-exercise-log>
        }
      </div>
    } @else {
      <div class="position-absolute top-50 start-50 translate-middle">
        <div
          class="spinner-border text-primary"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    }
  </div>
</div>
