<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="form-check form-switch d-flex align-items-center gap-1">
        <input class="form-check-input" type="checkbox" role="switch" [(ngModel)]="isGrouped" />
        <label class="form-check-label">Grouped</label>
      </div>
    </div>
  </div>
</div>

@if (exerciseLogService.loaded()) {
  <div class="container">
    @if (exerciseLogService.personalRecord(); as personalRecord) {
      <app-personal-record class="my-2" [personalRecord]="personalRecord"></app-personal-record>
    }
    @if (isGrouped) {
      <app-grouped-exercise-rows></app-grouped-exercise-rows>
    } @else {
      <app-exercise-rows [exerciseRows]="exerciseLogService.exerciseRows()"></app-exercise-rows>
    }
  </div>
} @else {
  <div class="position-absolute top-50 start-50 translate-middle">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
}
