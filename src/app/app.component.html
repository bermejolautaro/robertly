<!-- #region FILTERS -->
<div class="container my-4">
  <div class="row mb-2">
    <!-- #region DROPDOWN TYPE -->
    <div class="col-6">
      <div ngbDropdown class="d-flex justify-content-center">
        <button type="button" class="btn btn-outline-primary w-100" ngbDropdownToggle>
          {{ selectedType$ | async | titlecase }}
        </button>
        <div ngbDropdownMenu class="w-100">
          <button ngbDropdownItem (click)="selectedTypeSubject.next(null)">Clear filter</button>
          <button ngbDropdownItem *ngFor="let type of types" (click)="selectedTypeSubject.next(type)">
            {{ type | titlecase }}
          </button>
        </div>
      </div>
    </div>
    <!-- #endregion -->

    <!-- #region DROPDOWN EXCERCISE -->
    <div class="col-6">
      <div ngbDropdown
           class="d-flex justify-content-center">
        <button type="button"
                class="btn btn-outline-primary w-100"
                ngbDropdownToggle>
          {{ selectedExcercise$ | async | titlecase }}
        </button>
        <div ngbDropdownMenu
             class="w-100">
          <button ngbDropdownItem
                  (click)="selectedExcerciseSubject.next(null)">Clear filter</button>
          <button ngbDropdownItem
                  *ngFor="let excercise of excercises$ | async"
                  (click)="selectedExcerciseSubject.next(excercise)">
            {{ excercise | titlecase }}
          </button>
        </div>
      </div>
    </div>
    <!-- #endregion -->
  </div>

  <div class="row mb-2">
    <!-- #region DROPDOWN NAME -->
    <div class="col-12">
      <div ngbDropdown
           class="d-flex justify-content-center">
        <button type="button"
                class="btn btn-outline-primary w-100"
                ngbDropdownToggle>
          {{ selectedUsername$ | async | titlecase }}
        </button>
        <div ngbDropdownMenu
             class="w-100">
          <button ngbDropdownItem
                  (click)="selectedUsernameSubject.next(null)">Clear filter</button>
          <button ngbDropdownItem
                  *ngFor="let username of usernames"
                  (click)="selectedUsernameSubject.next(username)">
            {{ username | titlecase }}
          </button>
        </div>
      </div>
    </div>
    <!-- #endregion -->
  </div>

  <div class="row">
    <div class="col-12">
      <div class="form-check form-switch d-flex align-items-center gap-1">
        <input class="form-check-input" type="checkbox" role="switch" [(ngModel)]="isGrouped">
        <label class="form-check-label">Grouped</label>
      </div>
    </div>
  </div>
</div>
<!-- #endregion -->

<div *ngIf="!isLoading; else loadingSpinner" [style.marginBottom.rem]="5">
  <div class="container" *ngIf="isGrouped">
    <app-personal-record class="mb-5" [personalRecord]="personalRecord$ | async"></app-personal-record>

    <h5>Log History</h5>
    <app-grouped-excercise-rows [groupedExcerciseLogs]="groupedLogs$ | async | ifNullEmptyArray">
    </app-grouped-excercise-rows>
  </div>

  <div class="container" *ngIf="!isGrouped">
    <app-personal-record class="mb-5" [personalRecord]="personalRecord$ | async"></app-personal-record>

    <h5>Log History</h5>
    <app-excercise-rows [excerciseRows]="excerciseRows$ | async | ifNullEmptyArray"></app-excercise-rows>
  </div>
</div>

<nav class="navbar navbar-dark bg-dark fixed-bottom">
  <div class="container-fluid">
    <ul class="navbar-nav flex-row gap-3 justify-content-center w-100">
      <li class="nav-item w-100">
        <a class="nav-link active  text-center d-flex justify-content-center align-items-center gap-2" href="#">
          Logs <i class="fa fa-history" aria-hidden="true"></i>
        </a>
      </li>
      <li class="nav-item w-100 justify-content-center gap-2 w-100">
        <a class="nav-link text-center d-flex justify-content-center align-items-center gap-2" href="#">
          Stats <i class="fa fa-bar-chart" aria-hidden="true"></i>
        </a>
      </li>
    </ul>
  </div>
</nav>

<ng-template #loadingSpinner>
  <div class="d-flex justify-content-center align-items-center p-3">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
