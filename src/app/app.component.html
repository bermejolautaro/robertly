<!-- #region FILTERS -->
<div class="container my-4">
  <div class="row mb-2">
    <!-- #region DROPDOWN TYPE -->
    <div class="col-6">
      <div ngbDropdown class="d-flex justify-content-center">
        <button type="button" class="btn btn-outline-primary w-100" ngbDropdownToggle>
          ***REMOVED******REMOVED*** selectedType$ | async | titlecase ***REMOVED******REMOVED***
        </button>
        <div ngbDropdownMenu class="w-100">
          <button ngbDropdownItem (click)="selectedTypeSubject.next(null)">Clear filter</button>
          <button ngbDropdownItem *ngFor="let type of types" (click)="selectedTypeSubject.next(type)">
            ***REMOVED******REMOVED*** type | titlecase ***REMOVED******REMOVED***
          </button>
        </div>
      </div>
    </div>
    <!-- #endregion -->

    <!-- #region DROPDOWN EXCERCISE -->
    <div class="col-6">
      <div ngbDropdown class="d-flex justify-content-center">
        <button type="button" class="btn btn-outline-primary w-100" ngbDropdownToggle>
          ***REMOVED******REMOVED*** selectedExcercise$ | async | titlecase ***REMOVED******REMOVED***
        </button>
        <div ngbDropdownMenu class="w-100">
          <button ngbDropdownItem (click)="selectedExcerciseSubject.next(null)">Clear filter</button>
          <button
            ngbDropdownItem
            *ngFor="let excercise of excercises$ | async"
            (click)="selectedExcerciseSubject.next(excercise)">
            ***REMOVED******REMOVED*** excercise | titlecase ***REMOVED******REMOVED***
          </button>
        </div>
      </div>
    </div>
    <!-- #endregion -->
  </div>
  <div class="row">
    <!-- #region DROPDOWN NAME -->
    <div class="col-12">
      <div ngbDropdown class="d-flex justify-content-center">
        <button type="button" class="btn btn-outline-primary w-100" ngbDropdownToggle>
          ***REMOVED******REMOVED*** selectedUsername$ | async | titlecase ***REMOVED******REMOVED***
        </button>
        <div ngbDropdownMenu class="w-100">
          <button ngbDropdownItem (click)="selectedUsernameSubject.next(null)">Clear filter</button>
          <button
            ngbDropdownItem
            *ngFor="let username of usernames"
            (click)="selectedUsernameSubject.next(username)">
            ***REMOVED******REMOVED*** username | titlecase ***REMOVED******REMOVED***
          </button>
        </div>
      </div>
    </div>
    <!-- #endregion -->
  </div>
</div>
<!-- #endregion -->

<div class="container">
  <div class="row my-2">
    <div class="col">
      <div ngbAccordion>
        <div ngbAccordionItem *ngFor="let excerciseRow of excerciseRows$ | async" [ngClass]="excerciseRow.highlighted ? 'accordion-highlight' : null">
          <h2 ngbAccordionHeader>
            <button ngbAccordionButton >
              <div class="row w-100">
                <div class="col-4 d-flex align-items-center justify-content-center text-center">***REMOVED******REMOVED***
                  excerciseRow.excerciseName | titlecase ***REMOVED******REMOVED***</div>
                <div class="col-4 d-flex align-items-center justify-content-center text-center">***REMOVED******REMOVED*** excerciseRow.date ***REMOVED******REMOVED***
                </div>
                <div class="col-4 d-flex align-items-center justify-content-center text-center">***REMOVED******REMOVED*** excerciseRow.username
                  | titlecase ***REMOVED******REMOVED***</div>
              </div>
            </button>
          </h2>
          <div ngbAccordionCollapse>
            <div ngbAccordionBody>
              <ng-template>
                <table class="table table-striped" style="margin: 0">
                  <tbody>
                    <tr *ngFor="let serie of excerciseRow.series">
                      <td class="fw-bold">***REMOVED******REMOVED*** serie.serie ***REMOVED******REMOVED***</td>
                      <td>***REMOVED******REMOVED*** serie.reps ***REMOVED******REMOVED***</td>
                      <td>***REMOVED******REMOVED*** serie.weightKg ***REMOVED******REMOVED***kg</td>
                    </tr>
                  </tbody>
                </table>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
